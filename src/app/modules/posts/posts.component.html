<mat-card>
  <div class="scroll-container">
    <mat-card class="other-details-card">
      <mat-card-content>

        <div class="header">
          <h2 class="choose_act">Create Patient</h2>
          <span class="edit-icon" (click)="openPopup()">
           <button mat-raised-button>ADD PATIENTS</button>
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</mat-card>

<mat-form-field class="Table">
  <mat-label class="filter">Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Megna" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PatientName </th>
      <td mat-cell *matCellDef="let row"> {{row.patientName}}</td>
    </ng-container>

     <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
      <td mat-cell *matCellDef="let row"> {{row.bloodGroup}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
    </ng-container>


    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MobileNumber </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="dateofbirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
      <td mat-cell *matCellDef="let row"> {{row.dateofbirth}} </td>
    </ng-container> -->

     <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

     <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let row"> {{row.state}} </td>
    </ng-container>


     <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="editPatient(row)">
        <mat-icon>edit</mat-icon>
      </button>

       <button mat-icon-button color="warn" (click)="deletePatient(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No Data Found{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
