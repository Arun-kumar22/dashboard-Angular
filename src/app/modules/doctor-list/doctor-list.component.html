<mat-card class="example-card" *ngFor="let doctor of doctors">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ doctor.name }}</mat-card-title>
        <mat-card-subtitle>{{ doctor.specialization }}</mat-card-subtitle>
        <img mat-card-sm-image src="" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      
    </mat-card-content>
  </mat-card>
