  <mat-card>
  <mat-card-content>ADD DOCTORS</mat-card-content>
  <mat-card-actions>
    <span class="edit-icon" (click)="openPopup()">
      <button mat-raised-button>Doctor List</button>
     </span>
    </mat-card-actions>
</mat-card>
 <mat-card>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Doctor Name</mat-label>
          <input
            matInput
            type="text"
            placeholder=" "
            formControlName="doctorName"
          />
        </mat-form-field>

        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label> Last Name</mat-label>
          <input matInput type=" text" formControlName="lastName" />
        </mat-form-field>

        <mat-form-field class="example-form-field"appearance="outline">
          <mat-label>Email Address </mat-label>
          <input matInput type=" mail" formControlName="email" />
        </mat-form-field>
      </div>
      
       <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Designation</mat-label>
          <input matInput type="text" formControlName="Designation" /> 
        </mat-form-field>

        <mat-form-field class="example-form-field"appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-form-field"appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput type=" text" formControlName="address" />
        </mat-form-field>
      </div> 
      <div class="row">
        <mat-form-field class="example-form-field"appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput type="tel" formControlName="mobile"/>
        </mat-form-field>
        <mat-form-field class="example-form-field"appearance="outline">
          <mat-label>Short Biography</mat-label>
          <input matInput type="text" formControlName="short"/>
        </mat-form-field>
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Blood Group</mat-label>
          <mat-select placeholder=" " formControlName="bloodGroup">
            <mat-option></mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
    <div mat-dialog-actions class="actions-section">
      <button class="cancel" type="button" [mat-dialog-close]="false">
        Cancel
      </button>
      <button class="Submit" type="submit">
        Submit
      </button>
    </div>
  </div>
  </form>
</mat-card>
